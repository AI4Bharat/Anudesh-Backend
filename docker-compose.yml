version: "3.9"
services:
  web:
    depends_on:
      - postgres_db
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: shoonya-backend
    environment:
      - PORT=8020
    env_file:
      - backend/.env
    ports:
      - "8020:8020"
    command: sh /app/entrypoint.sh
    volumes:
       - ./backend:/app/
  postgres_db:
    image: postgres
    command: -p 5434
    env_file:
      - backend/.env
    environment:
      - POSTGRES_HOST=postgres_db
      - POSTGRES_PORT=5434
    expose:
      - 5434
    ports:
      - "5434:5434"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis_db:
      image: redis
      restart: always
      expose:
        - 6380
      ports:
        - "6380:6380"
      volumes:
          - redis_data:/data
      entrypoint: redis-server --appendonly yes --port 6380


volumes:
  postgres_data:
  redis_data: 