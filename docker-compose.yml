version: "3.9"
services:
  web:
    depends_on:
      - postgres_db
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: shoonya-backend
    environment:
      - PORT=8020
    env_file:
      - backend/.env
    ports:
      - "8020:8020"
    command: sh -c "chmod +x /app/migrate.sh && chmod +x /app/entrypoint.sh && sh /app/migrate.sh && /app/entrypoint.sh"
    volumes:
       - ./backend:/app/
  task-queue:
    build: ./backend
    command: python manage.py process_tasks
    volumes:
      - ./backend/:/usr/src/backend/
    ports:
      - 8001:8001
  postgres_db:
    image: postgres
    command: -p 5434
    env_file:
      - backend/.env
    expose:
      - 5434
    ports:
      - "5434:5434"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis_db:
      image: redis
      restart: always
      expose:
        - 6380
      ports:
        - "6380:6380"
      volumes:
          - redis_data:/data
      entrypoint: redis-server --appendonly yes --port 6380


volumes:
  postgres_data:
  redis_data: 