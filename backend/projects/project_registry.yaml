ModelOutputEvaluation:
  description: "Model Output Evaluation"
  project_types:
    ModelOutputEvaluation:
      input_dataset:
        class: PromptAnswer
        fields:
          - id
          - prompt
          - output
          - model
          - language
          - interaction_id
      output_dataset:
        class: PromptAnswer
        save_type: in_place
        fields:
          copy_from_input:
            id: model_output_id
          annotations:
            - eval_form_output_json
            - eval_output_likert_score
            - eval_time_taken
    ModelInteractionEvaluation:
      input_dataset:
        class: Interaction
        fields:
          - id
          - interactions_json
          - no_of_turns
          - model
          - language
      output_dataset:
        class: PromptAnswer
        save_type: new_record
        fields:
          copy_from_input:
            id: interaction_id
          annotations:
            - eval_form_output_json
            - eval_output_likert_score
            - eval_time_taken