ModelOutputEvaluation:
  description: "Model Output Evaluation"
  project_types:
    ModelOutputEvaluation:
      input_dataset:
        class: PromptAnswer
        fields:
          - id
          - prompt
          - output
          - model
          - language
      output_dataset:
        class: PromptAnswerEvaluation
        save_type: new_record
        fields:
          copy_from_input:
            id: model_output_id
          annotations:
            - form_output_json
            - output_likert_score
            - time_taken