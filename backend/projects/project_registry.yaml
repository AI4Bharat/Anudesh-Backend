Translation:
  description: "Translating sentences from source to target language"
  project_types:
    MonolingualTranslation:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/monolingual_translation.jsx"
      input_dataset:
        class: SentenceText
        fields:
          - lang_id
          - text
      output_dataset: 
        class: TranslationPair
        save_type: new_record
        fields:
          variable_parameters:
            - output_lang_id
          copy_from_input:
            lang_id: input_lang_id
            text: input_text
          annotations:
            - output_text
    TranslationEditing:
      project_mode: "Annotation"
      label_studio_jsx_file: "translation/translation_editing.jsx"
      input_dataset:
        class: TranslationPair
        fields:
          - input_lang_id
          - input_text
          - output_lang_id
          - machine_translation
      output_dataset: 
        class: TranslationPair
        save_type: in_place
        fields:
          annotations:
            - output_text
OCR:
  description: "Performing OCR on images"
  project_types:
    OCRAnnotation:
      project_mode: "Annotation"
      label_studio_jsx_file: "ocr/ocr_annotation.jsx"
      input_dataset:
        class: OCRDocument
        fields:
          - file_url
        prediction: prediction_json
      output_dataset: 
        class: OCRDocument
        save_type: in_place
        fields:
          annotations:
            - annotation_bboxes
            - annotation_transcripts
            - annotation_labels
Monolingual:
  description: "Monolingual Data Collection"
  project_types:
    MonolingualCollection:
      project_mode: "Collection"
      output_dataset:
        class: BlockText
        save_type: new_record
        fields:
          annotations:
            - domain
            - text
          variable_parameters:
            - lang_id
    SentenceSplitting:
      project_mode: "Annotation"
      label_studio_jsx_file: "monolingual/sentence_splitting.jsx"
      input_dataset:
        class: BlockText
        fields:
          - text
          - lang_id
        prediction: splitted_text_prediction
      output_dataset:
        class: BlockText
        save_type: in_place
        fields:
          annotations:
            - splitted_text
        